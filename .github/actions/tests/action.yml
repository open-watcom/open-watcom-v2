name: tests
description: ''
inputs:
  arch:
    description: ''
    required: false
    default: ''
    type: string
  pscript:
    description: ''
    required: false
    default: ''
    type: string
  tools:
    description: ''
    required: false
    default: ''
    type: string
runs:
  using: composite
  steps:
  - name: Load Artifact
    uses: "./.github/actions/artfload"
    with:
      arch: ${{ inputs.arch }}
      gitpath:   "build binbuild"
      artifname: build ${{ inputs.arch }}
      tools: ${{ inputs.tools }}
