name: tar-save
description: ''
inputs:
  arch:
    description: ''
    required: false
    default: ''
    type: string
  gitpath:
    description: ''
    required: false
    default: ''
    type: string
  tarname:
    description: ''
    required: false
    default: ''
    type: string
runs:
  using: composite
  steps:
  - name: Get source folder
    id: srcpath
    run: |
      Join-Path ${{ github.workspace }} ${{ inputs.gitpath }} `
      | Join-String -OutputPrefix "path=" `
      | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
    shell: pwsh
  - if: inputs.arch == 'lnx'
    name: Create tar File Linux
    run: tar -cJf ${{ inputs.tarname }} -C ${{ steps.srcpath.outputs.path }} . --overwrite
    shell: bash
  - if: inputs.arch == 'nt'
    name: Create tar File Windows
    run: |
      tar -cf ${{ runner.temp }}\owartifact.tar -C ${{ steps.srcpath.outputs.path }} .
      7z a -txz ${{ inputs.tarname }} ${{ runner.temp }}\owartifact.tar
      del ${{ runner.temp }}\owartifact.tar
    shell: cmd
  - if: inputs.arch == 'osx'
    name: Create tar File OSX
    run: gtar -cJf ${{ inputs.tarname }} -C ${{ steps.srcpath.outputs.path }} . --overwrite
    shell: bash
