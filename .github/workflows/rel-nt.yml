name: Release-Build-nt
run-name: Release workflow Windows (daily and monthly)
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      args:
        required: true
        type: string
      gitpath:
        required: true
        type: string
      owtools:
        required: true
        type: string
      image:
        required: true
        type: string
      owdebug:
        required: true
        type: string
jobs:
  boot-nt:
    name: Bootstrap
    runs-on: ${{ inputs.image }}
    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Bootstrap
      uses: "./.github/actions/boot"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
  build-nt:
    needs: boot-nt
    name: Build
    runs-on: ${{ inputs.image }}
    timeout-minutes: 120
    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Build
      uses: "./.github/actions/build"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        gitpath:    ${{ inputs.gitpath }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}
  docsbuild:
    needs: boot-nt
    name: Documentation
    runs-on: ${{ inputs.image }}
    timeout-minutes: 90
    strategy:
      matrix:
        include:
        - title: DOS
          doctype: docdos
        - title: OS/2
          doctype: docos2
        - title: NT
          doctype: docnt
        - title: CHM
          doctype: docchm
        - title: PDF
          doctype: docpdf
        - title: WIN
          doctype: docwin
    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Documentation
      uses: "./.github/actions/docbuild"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        gitpath:    ${{ inputs.gitpath }}
        target:     ${{ matrix.doctype }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        doc_suffix: "${{ matrix.doctype }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}
  tests-nt:
    needs: build-nt
    name: Tests
    uses: ./.github/workflows/tests.yml
    with:
      hostos:   'nt'
      suffix:   "nt ${{ inputs.arch }} ${{ inputs.args }}"
      image:    ${{ inputs.image }}