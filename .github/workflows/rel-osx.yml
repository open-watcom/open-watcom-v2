name: Release-Build-osx
run-name: Release workflow OSX (daily and monthly)
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      args:
        required: true
        type: string
      gitpath:
        required: true
        type: string
      owtools:
        required: true
        type: string
      image:
        required: true
        type: string
      owdebug:
        required: true
        type: string
jobs:
  boot-osx:
    name: Bootstrap
    runs-on: ${{ inputs.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Bootstrap
      uses: "./.github/actions/boot"
      with:
        hostos:     'osx'
        args:       ${{ inputs.args }}
        suffix:     "osx ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
  build-osx:
    name: Build
    needs: boot-osx
    runs-on: ${{ inputs.image }}
    timeout-minutes: 120
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Build
      uses: "./.github/actions/build"
      with:
        hostos:     'osx'
        args:       ${{ inputs.args }}
        gitpath:    ${{ inputs.gitpath }}
        suffix:     "osx ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}
