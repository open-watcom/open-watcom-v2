name: CI-Build
run-name: CI build

on:
  pull_request:
    branches: '*'
    paths:
      - '**'
      - '!.github/**'
      - '!README.md'
  push:
    branches:
      - master
    paths:
      - '**'
      - '!.github/**'
      - '!README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  start-start:
    if: github.repository == 'open-watcom/open-watcom-v2' || github.repository == vars.OWREPO
    name: Check if to run
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
  Windows-pre:
    needs: start-start
    strategy:
      matrix:
        include:
        - name:  '1.9'
          id:    '1.9'
          os:    'nt'
          image: 'windows-2025'
        - name: '2.0'
          id:   '2.0'
          tag:  '2023-01-01-Build'
          os:   'nt'
          image: 'windows-2025'
    name: Bootstrap Test OW ${{ matrix.name }} Windows
    runs-on: ${{ matrix.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Test new OW bootstrap
      uses: "./.github/actions/testboot"
      with:
        ow_version: ${{ matrix.id }}
        ow_tag:     ${{ matrix.tag }}
        owdebug:    ${{ vars.OWDEBUG }}
        testmode:   ${{ vars.TESTMODE }}
  Linux-pre:
    needs: start-start
    strategy:
      matrix:
        include:
        - name:  '1.9'
          id:    '1.9'
          os:    'lnx'
          image: 'ubuntu-latest'
        - name:  '2.0'
          id:    '2.0'
          tag:   '2023-01-01-Build'
          os:    'lnx'
          image: 'ubuntu-latest'
    name: Bootstrap Test OW ${{ matrix.name }} Linux
    runs-on: ${{ matrix.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Test new OW bootstrap
      uses: "./.github/actions/testboot"
      with:
        ow_version: ${{ matrix.id }}
        ow_tag:     ${{ matrix.tag }}
        owdebug:    ${{ vars.OWDEBUG }}
        testmode:   ${{ vars.TESTMODE }}
  Linux:
    needs:
    - Linux-pre
    strategy:
      matrix:
        include:
        - owtools:  'GCC'
          arch:     'x64'
          image:    'ubuntu-latest'
          args:     'gcc'
          gitpath:  'rel'
        - owtools:  'CLANG'
          arch:     'x64'
          image:    'ubuntu-latest'
          args:     'clang'
          gitpath:  'rel'
        - owtools:  'GCC'
          arch:     'a64'
          image:    'ubuntu-24.04-arm'
          args:     'gcc'
          gitpath:  'rel'
    name: Linux ${{ matrix.arch }} ${{ matrix.args }}
    uses: "./.github/workflows/cibldlnx.yml"
    with:
      args:         ${{ matrix.args }}
      suffix:       "lnx ${{ matrix.arch }} ${{ matrix.args }}"
      gitpath:      ${{ matrix.gitpath }}
      owtools:      ${{ matrix.owtools }}
      image:        ${{ matrix.image }}
      owdebug:      ${{ vars.OWDEBUG }}
  Windows:
    needs:
    - Windows-pre
    strategy:
      matrix:
        include:
        - owtools:  'VISUALC'
          arch:     'x64'
          image:    'windows-2025'
          args:     'vs2022'
          gitpath:  'rel'
    name: Windows ${{ matrix.arch }} ${{ matrix.args }}
    uses: "./.github/workflows/cibldnt.yml"
    with:
      args:         ${{ matrix.args }}
      suffix:       "nt ${{ matrix.arch }} ${{ matrix.args }}"
      gitpath:      ${{ matrix.gitpath }}
      owtools:      ${{ matrix.owtools }}
      image:        ${{ matrix.image }}
      owdebug:      ${{ vars.OWDEBUG }}
  OSX:
    needs: start-start
    strategy:
      matrix:
        include:
        - owtools:  'CLANG'
          arch:     'x64'
          image:    'macos-15-intel'
          args:     'clang'
          gitpath:  'rel bino64'
        - owtools:  'CLANG'
          arch:     'a64'
          image:    'macos-15'
          args:     'clang'
          gitpath:  'rel armo64'
    name: OSX ${{ matrix.arch }} ${{ matrix.args }}
    uses: "./.github/workflows/cibldosx.yml"
    with:
      args:         ${{ matrix.args }}
      suffix:       "osx ${{ matrix.arch }} ${{ matrix.args }}"
      gitpath:      ${{ matrix.gitpath }}
      owtools:      ${{ matrix.owtools }}
      image:        ${{ matrix.image }}
      owdebug:      ${{ vars.OWDEBUG }}
  snapshot-both:
    needs:
    - Linux
    - Windows
    - OSX
    name: CI Release
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Load all release files
      uses: "./.github/actions/relload"
      with:
        suffix_nt:  'vs2022'
        suffix_lnx: 'gcc'
        suffix_osx: 'clang'
        owdebug:    ${{ vars.OWDEBUG }}
        testmode:   ${{ vars.TESTMODE }}
    - name: Create OW snapshot
      id: owsnapshot
      uses: "./.github/actions/snapshot"
      with:
        gitpath:    'rel'
        owdebug:    ${{ vars.OWDEBUG }}
        testmode:   ${{ vars.TESTMODE }}
    - if: github.event_name == 'pull_request' && vars.TESTMODE == ''
      name: Upload owsnapshot (Pull Request)
      uses: actions/upload-artifact@v4
      with:
        name:           'owsnapshot'
        path:           ${{ steps.owsnapshot.outputs.fullname }}
        retention-days: 14
        overwrite:      true
    - if: github.event_name != 'pull_request'
      name: Upload Last CI Build
      uses: "./.github/actions/lastbld"
      with:
        fullname:   ${{ steps.owsnapshot.outputs.fullname }}
        owdebug:    ${{ vars.OWDEBUG }}
        owcurlopts: ${{ vars.OWCURLOPTS }}
        testmode:   ${{ vars.TESTMODE }}
    - if: vars.OWDELETEARTIFACTS == 1
      name: Call to delete Artifacs ${{ github.event_name == 'pull_request' && '(Pull Request)' || '(Last CI Build)' }}
      uses: "./.github/actions/artfdelc"
      with:
        exclude:    ${{ github.event_name == 'pull_request' && 'owsnapshot' }}
        owdebug:    ${{ vars.OWDEBUG }}
        owcurlopts: ${{ vars.OWCURLOPTS }}
