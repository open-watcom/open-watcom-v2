name: CI-Build-nt
run-name: CI workflow Windows
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      args:
        required: true
        type: string
      owtools:
        required: true
        type: string
      image:
        required: true
        type: string
      owdebug:
        required: true
        type: string

jobs:
  boot-nt:
    name: Bootstrap
    runs-on: ${{ inputs.image }}

    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Bootstrap
      uses: "./.github/actions/boot"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}

  build-nt:
    name: Build
    needs: boot-nt
    runs-on: ${{ inputs.image }}
    timeout-minutes: 120

    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Build
      uses: "./.github/actions/build"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}

  docsbuild:
    name: Docs Build
    needs: boot-nt
    timeout-minutes: 90
    strategy:
      matrix:
        include:
        - title: DOS
          doctype: docdos
        - title: OS/2
          doctype: docos2
        - title: NT
          doctype: docnt
        - title: CHM
          doctype: docchm
        - title: PDF
          doctype: docpdf
        - title: WIN
          doctype: docwin
    runs-on: ${{ inputs.image }}

    steps:
    - name: Set git EOL to LF
      run: |
        git config --global core.eol lf
        git config --global core.autocrlf input
    - name: checkout
      uses: actions/checkout@v4
    - name: Build
      uses: "./.github/actions/docbuild"
      with:
        hostos:     'nt'
        args:       ${{ inputs.args }}
        target:     ${{ matrix.doctype }}
        suffix:     "nt ${{ inputs.arch }} ${{ inputs.args }}"
        doc_suffix: "${{ matrix.doctype }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}

  tests-nt:
    if: inputs.arch == 'x64'
    needs: build-nt
    name: Tests
    uses: "./.github/workflows/tests.yml"
    with:
      hostos: 'nt'
      suffix: "nt ${{ inputs.arch }} ${{ inputs.args }}"
      image:  ${{ inputs.image }}

  testboot-nt:
    name: Test Bootstrap
    needs: build-nt
    runs-on: ${{ inputs.image }}

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Load Artifact
      uses: "./.github/actions/artfload"
      with:
        hostos:     'nt'
        gitpath:    'rel'
        artifact:   "rel nt ${{ inputs.arch }} ${{ inputs.args }}"
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}
    - name: Setup new OW
      run: |
        echo ${{github.workspace}}\rel\binnt>> "%GITHUB_PATH%"
        echo WATCOM=${{github.workspace}}\rel>> "%GITHUB_ENV%"
        echo INCLUDE=${{github.workspace}}\rel\h;${{github.workspace}}\rel\h\nt>> "%GITHUB_ENV%"
      shell: cmd
    - if: inputs.arch == 'x64'
      name: Test Bootstrap
      uses: "./.github/actions/testboot"
      with:
        hostos:     'nt'
        owdebug:    ${{ inputs.owdebug }}
        testboot:   1
        testmode:   ${{ vars.TESTMODE }}
