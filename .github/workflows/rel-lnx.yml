name: Release-Build-lnx
run-name: Release workflow Linux (daily and monthly)
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      bldscript:
        required: true
        type: string
      tools:
        required: true
        type: string
      owtools:
        required: true
        type: string
      image:
        required: true
        type: string
      owdebug:
        required: true
        type: string
jobs:
  boot-lnx:
    name: Bootstrap
    runs-on: ${{ inputs.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: Bootstrap Linux
      uses: "./.github/actions/boot"
      with:
        arch:       ${{ inputs.arch }}
        bldscript:  ${{ inputs.bldscript }}
        tools:      ${{ inputs.tools }}
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
  build-lnx:
    needs: boot-lnx
    name: Build
    runs-on: ${{ inputs.image }}
    timeout-minutes: 120
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: Build
      uses: "./.github/actions/build"
      with:
        arch:       ${{ inputs.arch }}
        bldscript:  ${{ inputs.bldscript }}
        tools:      ${{ inputs.tools }}
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
  tests-lnx:
    needs: build-lnx
    name: Tests
    runs-on: ${{ inputs.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: Tests
      uses: "./.github/actions/tests"
      with:
        arch:       ${{ inputs.arch }}
        bldscript:  ${{ inputs.bldscript }}
        tools:      ${{ inputs.tools }}
