name: Release-Build-lnx
run-name: Release workflow Linux (daily and monthly)
on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      args:
        required: true
        type: string
      gitpath:
        required: true
        type: string
      owtools:
        required: true
        type: string
      image:
        required: true
        type: string
      owdebug:
        required: true
        type: string
jobs:
  boot-lnx:
    name: Bootstrap
    runs-on: ${{ inputs.image }}
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Bootstrap
      uses: "./.github/actions/boot"
      with:
        hostos:     'lnx'
        args:       ${{ inputs.args }}
        suffix:     "lnx ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
  build-lnx:
    needs: boot-lnx
    name: Build
    runs-on: ${{ inputs.image }}
    timeout-minutes: 120
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Build
      uses: "./.github/actions/build"
      with:
        hostos:     'lnx'
        args:       ${{ inputs.args }}
        gitpath:    ${{ inputs.gitpath }}
        suffix:     "lnx ${{ inputs.arch }} ${{ inputs.args }}"
        owtools:    ${{ inputs.owtools }}
        owdebug:    ${{ inputs.owdebug }}
        testmode:   ${{ vars.TESTMODE }}
  tests-lnx:
    name: Tests
    if: inputs.arch == 'x64'
    needs: build-lnx
    uses: ./.github/workflows/tests.yml
    with:
      hostos:   'lnx'
      suffix:   "lnx ${{ inputs.arch }} ${{ inputs.args }}"
      image:    ${{ inputs.image }}
