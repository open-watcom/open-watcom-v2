#
# Pipeline for CI build and upload
#
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

# specific files excluded
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - relea-pl.yml
    - covsc-pl.yml
    - README.md

variables:
  owroot:           $(Build.SourcesDirectory)
  owobjdir:         binbuild
  owgitverbose:     -v
  owartifactfile:   owartifact.tar.xz
  owsnapshotfile:   ow-snapshot.tar.xz
#
# this uses maximal supported VM image version
#
#  owimage_lnx:      'ubuntu-18.04'
#  owimage_lnx:      'ubuntu-20.04'
#  owimage_nt:       'vs2017-win2016'
#  owimage_nt:       'windows-2019'
#  owimage_osx:      'macOS-10.14'
#  owimage_osx:      'macOS-11'
  owimage_lnx:      'ubuntu-22.04'
  owimage_nt:       'windows-2022'
  owimage_osx:      'macOS-12'
  owscript_lnx:     ci/buildx.sh
  owscript_nt:      ci\buildx.cmd
  owscript_osx:     ci/buildx.sh
  owciroot_lnx:     $(owroot)/ci
  owciroot_nt:      $(owroot)\ci
  owciroot_osx:     $(owroot)/ci

stages:
  - stage: start
    displayName: "Start"
    jobs:
      - job: start
        pool:
          vmImage: $(owimage_lnx)
        steps:
        - checkout: none
        - bash: env
  - stage: bootlnxow
    displayName: "Bootstrap Linux OW"
    dependsOn:
      - start
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_lnx)
      owtools:      WATCOM
      watcom:       $(owciroot_lnx)/ow
      include:      $(owciroot_lnx)/ow/lh
      watcom.path:  $(owciroot_lnx)/ow/binl
    jobs:
      - template: ci/bootow.yml
        parameters:
          arch:     lnx
          title:    Bootstrap Linux OW
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
  - stage: bootntow
    displayName: "Bootstrap Windows OW"
    dependsOn:
      - start
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_nt)
      owtools:      WATCOM
      watcom:       $(owciroot_nt)\ow
      include:      $(owciroot_nt)\ow\h;$(owciroot_nt)\ow\h\nt
      watcom.path:  $(owciroot_nt)\ow\binnt
    jobs:
      - template: ci/bootow.yml
        parameters:
          arch:     nt
          title:    Bootstrap Windows OW
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: bootlnxgcc
    displayName: "Bootstrap Linux GCC"
    dependsOn:
      - bootlnxow
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_lnx)
      owtools:      GCC
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     lnx
          title:    Bootstrap Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: gcc
  - stage: bootlnxclang
    displayName: "Bootstrap Linux Clang"
    dependsOn:
      - bootlnxow
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_lnx)
      owtools:      CLANG
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     lnx
          title:    Bootstrap Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: clang
  - stage: bootnt
    displayName: "Bootstrap Windows"
    dependsOn:
      - bootntow
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_nt)
      owtools:      VISUALC
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     nt
          title:    Bootstrap Windows
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: bootosx
    displayName: "Bootstrap OSX"
    dependsOn:
      - start
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_osx)
      owtools:      CLANG
    jobs:
      - template: ci/boot.yml
        parameters:
          arch:     osx
          title:    Bootstrap OSX
          image:    $(owimage_osx)
          pscript:  $(owscript_osx)
  - stage: buildlnxgcc
    displayName: "Build Linux GCC"
    dependsOn:
      - bootlnxgcc
    variables:
      owbuild.stage: build
      owimage:      $(owimage_lnx)
      owtools:      GCC
      owdosbox:     dosbox
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     lnx
          title:    Build Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: gcc
  - stage: buildlnxclang
    displayName: "Build Linux Clang"
    dependsOn:
      - bootlnxclang
    variables:
      owbuild.stage: build
      owimage:      $(owimage_lnx)
      owtools:      CLANG
      owdosbox:     dosbox
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     lnx
          title:    Build Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: clang
  - stage: buildnt
    displayName: "Build Windows"
    dependsOn:
      - bootnt
    variables:
      owbuild.stage: build
      owimage:      $(owimage_nt)
      owtools:      VISUALC
      owdosbox:     dosbox.exe
      owdosboxpath: $(owciroot_nt)\nt386
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     nt
          title:    Build Windows
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: buildosx
    displayName: "Build OSX"
    dependsOn:
      - bootosx
    variables:
      owbuild.stage: build
      owimage:      $(owimage_osx)
      owtools:      CLANG
      owdosbox:     dosbox
    jobs:
      - template: ci/build.yml
        parameters:
          arch:     osx
          title:    Build OSX
          image:    $(owimage_osx)
          pscript:  $(owscript_osx)
  - stage: docsnt
    displayName: "Docs Build Windows"
    dependsOn:
      - bootnt
    variables:
      owbuild.stage: docs
      owtools:      VISUALC
      owimage:      $(owimage_nt)
      owciroot:     $(owciroot_nt)
      owdosbox:     dosbox.exe
      owdosboxpath: $(owciroot_nt)\nt386
    jobs:
      - template: ci/docbuild.yml
        parameters:
          arch:     nt
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: testslnxgcc
    displayName: "Tests Linux GCC"
    dependsOn:
      - buildlnxgcc
    variables:
      owbuild.stage: tests
      owtools:      GCC
    jobs:
      - template: ci/tests.yml
        parameters:
          arch:     lnx
          title:    Tests Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: gcc
  - stage: testslnxclang
    displayName: "Tests Linux Clang"
    dependsOn:
      - buildlnxclang
    variables:
      owbuild.stage: tests
      owtools:      CLANG
    jobs:
      - template: ci/tests.yml
        parameters:
          arch:     lnx
          title:    Tests Linux
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: clang
  - stage: testsnt
    displayName: "Tests Windows"
    dependsOn:
      - buildnt
    variables:
      owbuild.stage: tests
      owtools:      VISUALC
    jobs:
      - template: ci/tests.yml
        parameters:
          arch:     nt
          title:    Tests Windows
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: testbootlnxowgcc
    displayName: "Test Bootstrap Linux OW GCC"
    dependsOn:
      - testslnxgcc
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_lnx)
      owtools:      WATCOM
      watcom:       $(owroot)/rel
      include:      $(owroot)/rel/lh
      watcom.path:  $(owroot)/rel/binl
    jobs:
      - template: ci/testboot.yml
        parameters:
          arch:     lnx
          title:    Test Bootstrap Linux OW
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: gcc
  - stage: testbootlnxowclang
    displayName: "Test Bootstrap Linux OW Clang"
    dependsOn:
      - testslnxclang
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_lnx)
      owtools:      WATCOM
      watcom:       $(owroot)/rel
      include:      $(owroot)/rel/lh
      watcom.path:  $(owroot)/rel/binl
    jobs:
      - template: ci/testboot.yml
        parameters:
          arch:     lnx
          title:    Test Bootstrap Linux OW
          image:    $(owimage_lnx)
          pscript:  $(owscript_lnx)
          artifsuf: clang
  - stage: testbootntow
    displayName: "Test Bootstrap Windows OW"
    dependsOn:
      - testsnt
    variables:
      owbuild.stage: boot
      owimage:      $(owimage_nt)
      owtools:      WATCOM
      watcom:       $(owroot)\rel
      include:      $(owroot)\rel\h;$(owroot)\rel\h\nt
      watcom.path:  $(owroot)\rel\binnt
    jobs:
      - template: ci/testboot.yml
        parameters:
          arch:     nt
          title:    Test Bootstrap Windows OW
          image:    $(owimage_nt)
          pscript:  $(owscript_nt)
  - stage: lastbuild
    displayName: "Last CI build"
    dependsOn:
      - testbootlnxowgcc
      - testbootlnxowclang
      - testbootntow
      - docsnt
    variables:
      owbuild.stage: inst
    jobs:
      - template: ci/lastbld.yml
        parameters:
          title:    Last CI Build
          artifsuflnx: gcc
